<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026æ–°å¹´å¿«ä¹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: "STKaiti", "KaiTi", serif;
        }

        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 500;
        }

        #blessing {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1000;
            width: 95%;
            max-width: 1000px;
            padding: 20px;
        }

        #blessing h1 {
            font-size: clamp(40px, 8vw, 90px);
            font-weight: bold;
            margin-bottom: clamp(30px, 5vh, 50px);
            letter-spacing: clamp(5px, 1.5vw, 15px);
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px #ffd700) drop-shadow(0 0 40px #ffd700);
            }
            50% { 
                filter: drop-shadow(0 0 30px #ffd700) drop-shadow(0 0 60px #ffd700);
            }
        }

        #blessing .message {
            font-size: clamp(16px, 2.5vw, 28px);
            line-height: 1.8;
            margin: clamp(10px, 2vh, 20px) 0;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            letter-spacing: clamp(1px, 0.3vw, 3px);
            white-space: nowrap;
            overflow: visible;
        }

        #blessing .message:nth-child(2) { animation-delay: 0.3s; }
        #blessing .message:nth-child(3) { animation-delay: 0.6s; }
        #blessing .message:nth-child(4) { animation-delay: 0.9s; }
        #blessing .message:nth-child(5) { animation-delay: 1.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #blessing .divider {
            width: 60%;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
            margin: clamp(20px, 3vh, 30px) auto;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.5s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #fireworkCanvas {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        #emojiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            z-index: 999;
        }

        /* å°å±æ‰‹æœºç‰¹æ®Šé€‚é… */
        @media screen and (max-width: 375px) {
            #blessing h1 {
                font-size: 35px;
                letter-spacing: 3px;
            }
            #blessing .message {
                font-size: 14px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <!-- å­—ç¬¦é›¨èƒŒæ™¯ -->
    <canvas id="bgCanvas"></canvas>
    
    <!-- ç²’å­å€’è®¡æ—¶ç”»å¸ƒ -->
    <canvas id="particleCanvas"></canvas>
    
    <!-- ç¥ç¦è¯­ -->
    <div id="blessing">
        <h1>ğŸ‰ 2026 æ–°å¹´å¿«ä¹ ğŸ‰</h1>
        <div class="divider"></div>
        <p class="message">âœ¨ æ„¿æ–°çš„ä¸€å¹´ æ‰€æœ‰çš„ç¾å¥½å¦‚çº¦è€Œè‡³ âœ¨</p>
        <p class="message">ğŸŒŸ æ„¿ä½ å¹³å®‰å–œä¹ ä¸‡äº‹é¡ºæ„ ğŸŒŸ</p>
        <p class="message">ğŸ’– æ„¿æˆ‘ä»¬çš„å‹è°Šåœ°ä¹…å¤©é•¿ ğŸ’–</p>
        <p class="message">ğŸŠ æ–°å¹´æ–°æ°”è±¡ ä¸€èµ·å‘æœªæ¥ ğŸŠ</p>
    </div>
    
    <!-- çƒŸèŠ±ç”»å¸ƒ -->
    <canvas id="fireworkCanvas"></canvas>
    
    <!-- è¡¨æƒ…ç²’å­ç”»å¸ƒ -->
    <canvas id="emojiCanvas"></canvas>

    <script>
        // ========== å­—ç¬¦é›¨èƒŒæ™¯ ==========
        var bgCanvas = document.getElementById('bgCanvas');
        var bgCtx = bgCanvas.getContext('2d');
        bgCanvas.height = window.innerHeight;
        bgCanvas.width = window.innerWidth;

        var texts = '2026æ–°å¹´å¿«ä¹HAPPYNEWYEAR'.split('');
        var fontSize = 16;
        var columns = bgCanvas.width / fontSize;
        var drops = [];

        for (var x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawBg() {
            bgCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
            bgCtx.fillStyle = '#8c4afd';
            bgCtx.font = fontSize + 'px arial';
            
            for (var i = 0; i < drops.length; i++) {
                var text = texts[Math.floor(Math.random() * texts.length)];
                bgCtx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > bgCanvas.height || Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawBg, 33);

        // ========== ç²’å­å€’è®¡æ—¶æ•ˆæœï¼ˆè“ç™½è‰²ï¼Œæ›´å¤§å­—ä½“ï¼‰ ==========
        let particleCanvas = document.getElementById('particleCanvas');
        let particleCtx = particleCanvas.getContext('2d');
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;

        let countdownParticles = [];
        let currentNumber = 10;
        let isCountingDown = true;

        class CountdownParticle {
            constructor(x, y) {
                this.baseX = x;
                this.baseY = y;
                this.x = x + (Math.random() - 0.5) * 100;
                this.y = y + (Math.random() - 0.5) * 100;
                this.vx = (this.baseX - this.x) * 0.05;
                this.vy = (this.baseY - this.y) * 0.05;
                this.life = 1;
                this.size = Math.random() * 4 + 3;
                // éšæœºé€‰æ‹©è“è‰²æˆ–ç™½è‰²
                this.isBlue = Math.random() > 0.5;
                this.blueShade = Math.random() * 100 + 150;
            }

            update() {
                let dx = this.baseX - this.x;
                let dy = this.baseY - this.y;
                this.vx += dx * 0.02;
                this.vy += dy * 0.02;
                this.vx *= 0.9;
                this.vy *= 0.9;
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                particleCtx.beginPath();
                particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                if (this.isBlue) {
                    particleCtx.fillStyle = `rgba(100, 150, ${this.blueShade}, ${this.life})`;
                    particleCtx.shadowBlur = 20;
                    particleCtx.shadowColor = '#66b3ff';
                } else {
                    particleCtx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
                    particleCtx.shadowBlur = 15;
                    particleCtx.shadowColor = '#ffffff';
                }
                
                particleCtx.fill();
                particleCtx.shadowBlur = 0;
            }

            explode() {
                this.baseX = this.x + (Math.random() - 0.5) * 400;
                this.baseY = this.y + (Math.random() - 0.5) * 400;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
            }

            fadeOut() {
                this.life -= 0.02;
            }
        }

        function createNumberParticles(num) {
            countdownParticles = [];
            let text = num.toString();
            let centerX = particleCanvas.width / 2;
            let centerY = particleCanvas.height / 2;
            
            // åˆ›å»ºä¸´æ—¶ç”»å¸ƒæ¥è·å–æ–‡å­—åƒç´ 
            let tempCanvas = document.createElement('canvas');
            let tempCtx = tempCanvas.getContext('2d');
            // å¢å¤§å­—ä½“å°ºå¯¸åˆ°50%å±å¹•å®½åº¦ï¼Œæœ€å¤§500px
            let fontSize = Math.min(particleCanvas.width * 0.5, 500);
            tempCanvas.width = fontSize * text.length;
            tempCanvas.height = fontSize * 1.5;
            
            tempCtx.font = `bold ${fontSize}px Arial`;
            tempCtx.fillStyle = 'white';
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillText(text, tempCanvas.width / 2, tempCanvas.height / 2);
            
            // è·å–åƒç´ æ•°æ®
            let imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            let pixels = imageData.data;
            
            // å‡å°gapä»¥è·å¾—æ›´å¯†é›†çš„ç²’å­æ•ˆæœ
            let gap = 5;
            for (let y = 0; y < tempCanvas.height; y += gap) {
                for (let x = 0; x < tempCanvas.width; x += gap) {
                    let index = (y * tempCanvas.width + x) * 4;
                    if (pixels[index + 3] > 128) {
                        let px = centerX - tempCanvas.width / 2 + x;
                        let py = centerY - tempCanvas.height / 2 + y;
                        countdownParticles.push(new CountdownParticle(px, py));
                    }
                }
            }
        }

        let exploding = false;
        let explodeTimer = 0;

        function animateCountdown() {
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            
            countdownParticles.forEach(p => {
                p.update();
                p.draw();
                if (exploding) {
                    p.fadeOut();
                }
            });

            if (exploding) {
                explodeTimer++;
                if (explodeTimer > 30) {
                    exploding = false;
                    explodeTimer = 0;
                    if (isCountingDown) {
                        nextCountdownNumber();
                    }
                }
            }

            if (isCountingDown) {
                requestAnimationFrame(animateCountdown);
            }
        }

        function nextCountdownNumber() {
            currentNumber--;
            if (currentNumber >= 1) {
                createNumberParticles(currentNumber);
                setTimeout(() => {
                    exploding = true;
                    countdownParticles.forEach(p => p.explode());
                }, 800);
            } else {
                isCountingDown = false;
                particleCanvas.style.display = 'none';
                showBlessing();
            }
        }

        function showBlessing() {
            document.getElementById('blessing').style.display = 'block';
            startFireworks();
            startEmojiParticles();
        }

        // åˆå§‹åŒ–å€’è®¡æ—¶
        createNumberParticles(currentNumber);
        setTimeout(() => {
            exploding = true;
            countdownParticles.forEach(p => p.explode());
        }, 1000);
        animateCountdown();

        // ========== çƒŸèŠ±æ•ˆæœ ==========
        let canvas = document.getElementById('fireworkCanvas');
        let ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];
        let particles = [];

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height / 2;
                this.speed = 3 + Math.random() * 2;
                this.hue = Math.random() * 360;
            }

            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fill();
            }

            explode() {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(this.x, this.y, this.hue));
                }
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 5 + 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.life = 100;
                this.decay = Math.random() * 1.5 + 0.5;
            }

            update() {
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.vy += 0.1;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                return this.life > 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.life / 100})`;
                ctx.fill();
            }
        }

        function startFireworks() {
            canvas.style.display = 'block';
            
            setInterval(() => {
                fireworks.push(new Firework());
            }, 400);

            animate();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks = fireworks.filter(fw => {
                fw.draw();
                return fw.update();
            });

            particles = particles.filter(p => {
                p.draw();
                return p.update();
            });

            requestAnimationFrame(animate);
        }

        // ========== è¡¨æƒ…ç²’å­æ•ˆæœ ==========
        let emojiCanvas = document.getElementById('emojiCanvas');
        let emojiCtx = emojiCanvas.getContext('2d');
        emojiCanvas.width = window.innerWidth;
        emojiCanvas.height = window.innerHeight;

        let emojiParticles = [];
        const emojis = ['ğŸ˜Š', 'ğŸ‰', 'ğŸŠ', 'âœ¨', 'ğŸŒŸ', 'ğŸ’«', 'â­', 'ğŸ†'];

        class EmojiParticle {
            constructor() {
                this.x = Math.random() * emojiCanvas.width;
                this.y = -50;
                this.targetY = Math.random() * 150 + 50;
                this.emoji = emojis[Math.floor(Math.random() * emojis.length)];
                this.speed = Math.random() * 2 + 1;
                this.sway = Math.random() * 2 - 1;
                this.life = 300;
            }

            update() {
                this.y += this.speed;
                this.x += this.sway;
                this.life--;
                
                if (this.y > this.targetY) {
                    this.speed *= 0.95;
                }
                
                return this.life > 0 && this.y < emojiCanvas.height;
            }

            draw() {
                emojiCtx.font = '30px Arial';
                emojiCtx.fillText(this.emoji, this.x, this.y);
            }
        }

        function startEmojiParticles() {
            emojiCanvas.style.display = 'block';
            
            setInterval(() => {
                emojiParticles.push(new EmojiParticle());
            }, 300);

            animateEmojis();
        }

        function animateEmojis() {
            emojiCtx.clearRect(0, 0, emojiCanvas.width, emojiCanvas.height);

            emojiParticles = emojiParticles.filter(p => {
                p.draw();
                return p.update();
            });

            requestAnimationFrame(animateEmojis);
        }

        window.addEventListener('resize', () => {
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
            emojiCanvas.width = window.innerWidth;
            emojiCanvas.height = window.innerHeight;
        });
    </script>
</body>
